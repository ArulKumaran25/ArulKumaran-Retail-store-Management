<h1 style="text-align: center; font-family: 'Poppins', sans-serif; font-weight: bold; font-size: 2.5rem; margin: 20px 0; color: #ffffff;">
  View Our Products
</h1>


<div class="products-container">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    <div class="product-info">
      <h3>{{ product.name }}</h3>
      <p class="description">{{ product.description }}</p>
      <p class="stock-status" [ngClass]="{ 'in-stock': product.inStock, 'out-of-stock': !product.inStock }">
        {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
      </p>
    </div>
  </div>
</div>
